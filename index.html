<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Tools</title>
    <link rel="stylesheet" type="text/css" href="css/style.prefixed.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <h1>DnD Tools</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="element-dicegenerator">
                    <h1>Dice generator</h1>
                    <form>
                        <p>Number of roll: </p><input type="text" name="number of die rolls" class="input-area" id="js-numberOfRoll">
                    </form>
                    <form>
                        <ul>
                            <li>
                                <input type="radio" name="dice" value="d4" id="js-d4"> d4
                            </li>
                            <li>
                                <input type="radio" name="dice" value="d6" id="js-d6"> d6
                            </li>
                            <li>
                                <input type="radio" name="dice" value="d8" id="js-d8"> d8
                            </li>
                            <li>
                                <input type="radio" name="dice" value="d10" id="js-d10"> d10
                            </li>
                            <li>
                                <input type="radio" name="dice" value="d12" id="js-d12"> d12
                            </li>
                            <li>
                                <input type="radio" name="dice" value="d20" id="js-d20"> d20
                            </li>
                        </ul>
                    </form>
                    <h3>Result: </h3><h3 id="js-result"></h3>
                    <button id="js-rollButton">
                        Roll!
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
