<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Tools</title>
    <link rel="stylesheet" type="text/css" href="css/style.prefixed.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <h1>DnD Tools</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="element-dicegenerator">
                    <h1>Dice generator</h1>
                    <form>
                        <p>Number of roll: </p><input type="text" name="number of die rolls" class="input-area" id="js-numberOfRoll">
                    </form>
                    <form>
                        <ul>
                            <li>
                                <input type="radio" name="dice" value="1" id="js-d4" class="dice"> d4
                            </li>
                            <li>
                                <input type="radio" name="dice" value="2" id="js-d6" class="dice"> d6
                            </li>
                            <li>
                                <input type="radio" name="dice" value="3" id="js-d8" class="dice"> d8
                            </li>
                            <li>
                                <input type="radio" name="dice" value="4" id="js-d10" class="dice"> d10
                            </li>
                            <li>
                                <input type="radio" name="dice" value="5" id="js-d12" class="dice"> d12
                            </li>
                            <li>
                                <input type="radio" name="dice" value="6" id="js-d20" class="dice"> d20
                            </li>
                        </ul>
                    </form>
                    <button id="js-rollButton">Roll!</button>
                    <h3>Result: </h3><h3 id="js-result"></h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Micha≈Ç Kupiecki 2018
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
